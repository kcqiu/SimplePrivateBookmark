<!DOCTYPE html>
<html>
<head>
  <title>Bookmark Saver</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="loginContainer">
    <input type="password" id="passwordInput" placeholder="Enter Password" />
    <button id="loginButton">
      <img id="loginIcon" src="icons/unlocked.png" class="icon-button" title="Unlock Bookmarks" />
    </button>
  </div>
  <div id="bookmarkContainer" style="display:none;">
    <div id="controlButtons">
      <img id="saveButton" src="icons/add.png" class="icon-button" title="Add to Bookmarks" />
      <img id="lockButton" src="icons/lock.png" class="icon-button" title="Lock Extension" />
    </div>
    <div id="bookmarkList"></div>
  </div>
  <div id="messageContainer" style="display:none;"></div>
  <script src="popup.js"></script>
</body>
</html>
