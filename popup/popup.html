<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- The title of the webpage -->
    <title>Bookmark Saver</title>

    <!-- Link to the external CSS stylesheet -->
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
<!-- Divider line -->

<!-- Container for the login form -->
<div id="loginContainer">
    <div class="login-group">
        <!-- Input field for the password -->
        <input type="password" id="passwordInput" placeholder="Enter Password" minlength="4"/>
        <!-- Login button -->
        <button id="loginButton">
            <!-- Icon for the login button -->
            <img id="loginIcon" src="../assets/icons/unlocked.png" class="icon-button" title="Unlock Bookmarks"/>
        </button>
    </div>

</div>

<!-- Container for the bookmarks, initially hidden -->
<div id="bookmarkContainer" style="display:none;">
    <!-- Hint for the user displayed at the extension level-->
    <div id="hint">
        <p>you can right click on a page to add and drag to rearrange bookmarks</p>
    </div>

    <!-- Control buttons for saving and locking -->
    <div id="controlButtons">
        <!-- Save button -->
        <img id="saveButton" src="../assets/icons/add.png" class="icon-button" title="Add to Bookmarks"/>

        <!-- Lock button -->
        <img id="lockButton" src="../assets/icons/lock.png" class="icon-button" title="Lock Extension"/>
        <!-- New Folder Button -->

    </div>

    <!-- List of bookmarks -->
    <div id="bookmarkList"></div>
</div>

<!-- Container for messages, initially hidden -->
<div id="messageContainer" style="display:none;"></div>

<!-- Link to the external JavaScript module -->
<script type="module" src="popup.js"></script>
</body>
</html>
